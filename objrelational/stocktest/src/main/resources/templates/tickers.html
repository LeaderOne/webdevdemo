<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Current Stock Tickers listed</h1>
	
	<table>
		<tr>
			<td th:each="letter : ${letters}">
				<a href="tickers.html" th:href="@{/stocks(letter=${letter})}" th:text="${letter}"></a>
			</td>
		</tr>
	</table>
	
	<div>
		<h2>Update stock tickers</h2>
		
		<form name="uploadForm" action="/stocks/update" method="post" enctype="multipart/form-data">
			<label for="spreadsheet">CSV file:</label>
			<input type="file" name="file" />
			
			<button type="submit">Preview changes</button>
		</form>
		
		<form name="uploadForm" action="/stocks/update2" method="post" enctype="multipart/form-data">
			<label for="spreadsheet">CSV file:</label>
			<input type="file" name="file" />
			
			<button type="submit">Preview changes with temp table</button>
		</form>
	</div>
	
	<h2>Current Companies Tracked:</h2>
    
    <table>
    	<th>Symbol</th>
    	<th>Company</th>
    	
    	<tr th:each="ticker : ${tickers}">
    		<td th:text="${ticker.symbol}" />
    		<td th:text="${ticker.companyName}" />
    	</tr>
    </table>
</body>
</html>
